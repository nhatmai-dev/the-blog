<div class="card hoverable darken-1">
  <div class="card-image">
    <a href="/post/{{articlePreview.id}}">
      <img class="responsive-img" src={{articlePreview.primaryImage}}>
    </a>
  </div>
  <div class="card-content darken-1">
    <a href="/post/{{articlePreview.id}}">
      <h3 class="header">{{articlePreview.title}}</h3>
    </a>
    <p class="flow-text">{{articlePreview.content}}</p>
  </div>
</div>
